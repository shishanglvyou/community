<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>bbs</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/community.css"/>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">BBS</span>
      </button>
      <a class="navbar-brand" href="#">BBS</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user!=null}">
          <a href="/publish">发布</a>
        </li>
        <li class="dropdown" th:if="${session.user!=null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
        <li th:if="${session.user ==null}">
          <a href="https://github.com/login/oauth/authorize?client_id=fe708ff2d57672ddc1ad&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h2>
        <span class="glyphicon glyphicon-plus" aria-hidden="true"> 发现</span>
      </h2>
      <hr>
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-rounded" src="https://avatars0.githubusercontent.com/u/35729327?v=4">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">怎么快速学会springboot开发</h4>
          点击快速查看 <br>
          <span class="text-desc">2个回复 · 31次浏览 · 1小时前</span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <h3>热门话题</h3>
    </div>
  </div>
</div>
</body>
</html>
